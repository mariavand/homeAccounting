<div class="container my-3">
    <div class="row">
        <div class="col">
            <h3 class="text-white">
                History Page
            </h3>
        </div>
        
    </div>
</div>

<div class="container">
    <div class="row text-center" *ngIf="!isLoaded">
        Loading...
    </div>
    <div class="row" *ngIf="isLoaded">
        <wfm-history-chart [data]="chartData"></wfm-history-chart>
        <wfm-history-events [categories]="categories" [events]="events"></wfm-history-events>
        <wfm-history-filter></wfm-history-filter>
    </div>
</div>
