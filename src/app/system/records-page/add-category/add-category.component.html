<div class="card bg-dark text-white">
    <div class="card-header">
      <h4>Add new category</h4>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group my-2 has-error">
            <label for="category-name">Name</label>
            <input type="text" class="form-control text-white bg-dark underlined" formControlName="category-name" name="category-name" id="category-name" placeholder="Insert a name">
            <span class="form-help-text">Validation error</span>
          </div>
          <div class="form-group my-2 has-error">
            <label for="category-value">Limit</label>
            <input type="number" class="form-control text-white bg-dark underlined" formControlName="category-value" name="category-value" id="category-value" placeholder="Insert a limit">
            <span class="form-help-text">Validation error</span>
          </div>
        </form>
      </blockquote>
    </div>
  </div>
