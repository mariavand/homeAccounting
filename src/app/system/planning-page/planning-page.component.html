<div class="container my-3">
    <div class="row">
        <div class="col">
            <h3 class="text-white">
                Planning Page
            </h3>
        </div>
        
    </div>
</div>

<div class="container">
    <div class="row mx-1">
        <div class="card bg-dark text-white">
            <div class="card-header">
                <div class="d-flex flex-row bd-highlight justify-content-between">
                    <div class="p-2 bd-highlight"><h4>Expenses</h4></div>
                    <div class="p-2 bd-highlight"><h5>Total balance: <span class="text-success">{{ bill?.value | number: '1.2' }}<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-euro" viewBox="0 0 16 16">
                        <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
                      </svg></span></h5></div>
                </div>                
            </div>
            <div class="card-body">
              <blockquote class="blockquote" *ngIf="!isLoaded">Loading...</blockquote>
              <blockquote class="blockquote" *ngIf="isLoaded">

                  <div class="row" *ngFor = "let c of categories">
                      <div class="col-7">
                        <div class="progress my-3">
                            <div class="progress-bar bg-{{getCatColorClass(c)}} progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: getCatPercent(c)}">{{c.name}}</div>
                        </div>
                      </div>
                    <div class="col-5"><p class="my-3">
                        <span class="text-{{getCatColorClass(c)}}">{{ getCategoryCost(c)  | number: '1.2'}}</span>
                        of
                        <span class="text-primary">{{ c.capacity  | number: '1.2'}}</span>
                        | left
                        <span class="text-{{getCatColorClass(c)}}">{{ c.capacity-getCategoryCost(c)  | number: '1.2'}}</span>
                    </p></div>                    
                </div>                
              </blockquote>
            </div>
          </div>
    </div>
</div>
