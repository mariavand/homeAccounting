<div class="container my-3">
    <div class="row">
        <div class="col">
            <h3 class="d-flex justify-content-start text-white">
                Bill Page
            </h3>
        </div>
        <div class="col">
            <div class="d-flex justify-content-end">
                <button class="btn-sm btn btn-primary" (click)="onRefresh()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                </button>
            </div>    
        </div>    
    </div>
    <hr class="text-white">
</div>

<div class="container">
    <div class="row  mx-1 text-center" *ngIf="!isLoaded">
        <wfm-loader></wfm-loader>
    </div>
    <div class="row mx-1"  *ngIf="isLoaded">
        <div class="col-4">
            <wfm-bill-card [bill]="bill" [currency]="currency"></wfm-bill-card>
        </div>
        <div class="col-8">
            <wfm-currency-card [currency]="currency"></wfm-currency-card>
        </div>
    </div>
</div>
