<p class="text-xs-center">Login</p>
<form>
    <div class="form-group my-2">
        <label for="email">Email</label>
        <input type="email" class="form-control underlined" id="email" placeholder="Insert your email">
    </div>
    <div class="form-group my-2">
        <label for="pass">Password</label>
        <input type="password" class="form-control underlined" id="pass" placeholder="Insert your password">
    </div>
    <div class="form-group my-2">
        <button type="submit" class="btn btn-success">Login</button>
    </div>
    <div class="form-group my-2">
        <p class="text-muted text-xs-center">
            No account? <a href="#">Registration!</a>
        </p>
    </div>
</form>
